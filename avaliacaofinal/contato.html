            <a class="nav-link active" href="contato.html">Contato</a>
          </li>
        </div>
      </ul>

  <div class="container mt-5 text-center">
    <h1 class="titulos">Contato</h1>

    <p class="email"><i class="fa-solid fa-grip-lines"></i>
      <a href="mailto:ptavares@outlook.com.br">ptavares@outlook.com.br</a>
      <i class="fa-solid fa-grip-lines"></i>
    </p>

    <p class="mb-3">Entre em contato comigo para solicitar um orçamento dos meus serviços.</p>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary text-center">Enviar</button>
    </form>
  </div>
